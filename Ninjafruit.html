<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Fruit Slash</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#222, #000);
    touch-action: none;
    user-select: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let fruits = [];
let slashes = [];
let score = 0;
let lives = 3;
let gameOver = false;

const fruitEmojis = ["üçé","üçä","üçâ","üçå","üçá"];

class Fruit {
  constructor() {
    this.isBomb = Math.random() < 0.15;
    this.emoji = this.isBomb ? "üí£" : fruitEmojis[Math.floor(Math.random()*fruitEmojis.length)];
    this.x = Math.random() * canvas.width;
    this.y = canvas.height + 50;
    this.vx = (Math.random() - 0.5) * 4;
    this.vy = - (10 + Math.random() * 8);
    this.r = 30;
    this.sliced = false;
  }
  update() {
    this.vy += 0.3; // Ï§ëÎ†•
    this.x += this.vx;
    this.y += this.vy;
  }
  draw() {
    ctx.font = "40px serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(this.emoji, this.x, this.y);
  }
}

class Slash {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.life = 10;
  }
  update() {
    this.life--;
  }
  draw() {
    ctx.strokeStyle = "rgba(255,255,255," + this.life/10 + ")";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 20, 0, Math.PI*2);
    ctx.stroke();
  }
}

function spawnFruit() {
  if (!gameOver) fruits.push(new Fruit());
}
setInterval(spawnFruit, 700);

function slice(x, y) {
  slashes.push(new Slash(x, y));

  fruits.forEach(f => {
    if (f.sliced) return;
    const dx = f.x - x;
    const dy = f.y - y;
    if (Math.sqrt(dx*dx + dy*dy) < f.r) {
      f.sliced = true;

      if (f.isBomb) {
        gameOver = true;
      } else {
        score++;
      }
    }
  });
}

canvas.addEventListener("mousemove", e => slice(e.clientX, e.clientY));
canvas.addEventListener("touchmove", e => {
  const t = e.touches[0];
  slice(t.clientX, t.clientY);
});

function drawUI() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 20, 30);
  ctx.fillText("‚ù§Ô∏è ".repeat(lives), canvas.width - 100, 30);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  fruits.forEach(f => {
    f.update();
    f.draw();
  });

  slashes.forEach(s => {
    s.update();
    s.draw();
  });

  fruits = fruits.filter(f => {
    if (f.y > canvas.height + 100 && !f.sliced && !f.isBomb) {
      lives--;
      if (lives <= 0) gameOver = true;
    }
    return f.y < canvas.height + 200 && !f.sliced;
  });

  slashes = slashes.filter(s => s.life > 0);

  drawUI();

  if (gameOver) {
    ctx.fillStyle = "red";
    ctx.font = "50px Arial";
    ctx.textAlign = "center";
    ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
    ctx.font = "24px Arial";
    ctx.fillText("Score: " + score, canvas.width/2, canvas.height/2 + 40);
    return;
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
