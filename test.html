<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Fruit Ninja Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin:0; overflow:hidden; background:#111; touch-action:none; }
    canvas { display:block; }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
resize(); addEventListener("resize", resize);

// ===== ÏÑ§Ï†ï =====
const FRUIT_RADIUS = 40;
const BOMB_RADIUS  = 45;
const GRAVITY = 0.35;

// ===== ÏÉÅÌÉú =====
let items=[], score=0, hearts=3, gameOver=false;

// üèÜ ÏµúÍ≥† Ï†êÏàò (Î∂àÎü¨Ïò§Í∏∞)
let highScore = localStorage.getItem("highScore") || 0;

// ÏΩ§Î≥¥
let combo=0, comboTimer=0;

// Î≤†Í∏∞ Í∂§Ï†Å
let trail=[]; const TRAIL_MAX=12;

// ===== ÏÉùÏÑ± =====
function spawnItem(){
  const isBomb = Math.random()<0.2;
  const r = isBomb?BOMB_RADIUS:FRUIT_RADIUS;
  const x = Math.random()*(canvas.width-r*2)+r;
  const y = canvas.height+r;
  items.push({
    x,y,r,isBomb,
    vx:(Math.random()-0.5)*3,
    vy:-(15+Math.random()*6)
  });
}

// ===== Î°úÏßÅ =====
function loseHeart(){ if(--hearts<=0) endGame(); }

function endGame(){
  gameOver = true;

  // üèÜ ÏµúÍ≥† Ï†êÏàò Í∞±Ïã†
  if(score > highScore){
    highScore = score;
    localStorage.setItem("highScore", highScore);
  }
}

function cutAt(x,y){
  trail.push({x,y,life:1});
  if(trail.length>TRAIL_MAX) trail.shift();

  for(let i=items.length-1;i>=0;i--){
    const it=items[i];
    if(Math.hypot(x-it.x, y-it.y) < it.r){
      items.splice(i,1);
      if(it.isBomb){ endGame(); return; }
      combo++; comboTimer=60;
      score += 10*combo;
    }
  }
}

// ===== ÏûÖÎ†• =====
canvas.addEventListener("mousemove",e=>!gameOver&&cutAt(e.clientX,e.clientY));
canvas.addEventListener("touchmove",e=>{
  if(!gameOver){ const t=e.touches[0]; cutAt(t.clientX,t.clientY); }
});

// ===== Ïû¨ÏãúÏûë =====
canvas.addEventListener("click",e=>{
  if(!gameOver) return;
  const bx=canvas.width/2-100, by=canvas.height/2+80;
  if(e.clientX>bx&&e.clientX<bx+200&&e.clientY>by&&e.clientY<by+50){
    items=[]; score=0; hearts=3; combo=0; gameOver=false;
  }
});

// ===== Í∑∏Î¶¨Í∏∞ =====
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ÏïÑÏù¥ÌÖú
  for(let i=items.length-1;i>=0;i--){
    const it=items[i];
    it.x+=it.vx; it.y+=it.vy; it.vy+=GRAVITY;
    if(it.x<it.r||it.x>canvas.width-it.r) it.vx*=-1;
    if(it.y>canvas.height+it.r){
      items.splice(i,1);
      if(!it.isBomb) loseHeart();
      continue;
    }
    ctx.beginPath();
    ctx.arc(it.x,it.y,it.r,0,Math.PI*2);
    ctx.fillStyle=it.isBomb?"#444":"orange";
    ctx.fill();
  }

  // Î≤†Í∏∞ Í∂§Ï†Å
  for(let i=0;i<trail.length-1;i++){
    const a=trail[i], b=trail[i+1];
    ctx.strokeStyle=`rgba(255,255,255,${a.life})`;
    ctx.lineWidth=6;
    ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
    a.life-=0.1;
  }
  trail=trail.filter(t=>t.life>0);

  // ÏΩ§Î≥¥ Í∞êÏÜå
  if(comboTimer>0) comboTimer--; else combo=0;

  // UI
  ctx.fillStyle="#fff"; ctx.font="24px Arial";
  ctx.fillText("Score: "+score,20,40);
  ctx.fillText("Best: "+highScore,20,70);
  ctx.fillStyle="red";
  ctx.fillText("‚ù§Ô∏è".repeat(hearts),20,100);

  if(combo>1){
    ctx.fillStyle="yellow";
    ctx.fillText("COMBO x"+combo, canvas.width/2-70, 40);
  }

  // Í≤åÏûÑÏò§Î≤Ñ
  if(gameOver){
    ctx.fillStyle="rgba(0,0,0,0.7)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#fff"; ctx.textAlign="center";
    ctx.font="48px Arial";
    ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
    ctx.font="24px Arial";
    ctx.fillText("ÏµúÍ≥† Ï†êÏàò: "+highScore, canvas.width/2, canvas.height/2+40);

    // Î≤ÑÌäº
    const bx=canvas.width/2-100, by=canvas.height/2+80;
    ctx.fillStyle="#fff"; ctx.fillRect(bx,by,200,50);
    ctx.fillStyle="#000";
    ctx.fillText("Îã§Ïãú ÏãúÏûë", canvas.width/2, by+34);
    ctx.textAlign="left";
  }

  requestAnimationFrame(draw);
}

setInterval(()=>!gameOver&&spawnItem(),900);
draw();
</script>
</body>
</html>
